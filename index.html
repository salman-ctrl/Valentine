<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Universe for Bunga</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #ffb7c5;
            /* Pastel Pink */
            --accent: #ff4d6d;
            /* Deep Rose */
            --chocolate: #d2691e;
            /* Chocolate Accent */
            --glass: rgba(20, 5, 10, 0.5);
            --border: rgba(255, 183, 197, 0.2);
            --glow: 0 0 20px rgba(255, 77, 109, 0.4);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050102;
            /* Deep Romantic Void */
            font-family: 'Quicksand', sans-serif;
            color: white;
        }

        /* --- Loading Screen --- */
        #loader {
            position: absolute;
            inset: 0;
            background: #050102;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
        }

        .heart-beat {
            font-size: 40px;
            color: var(--accent);
            animation: beat 1s infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            font-family: 'Great Vibes', cursive;
            font-size: 24px;
            color: var(--primary);
            letter-spacing: 1px;
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        /* --- UI Overlay --- */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 280px;
            padding: 25px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: var(--glow);
            z-index: 10;
            transition: all 0.3s ease;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            margin: 0 0 5px 0;
            font-size: 38px;
            color: var(--primary);
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.6);
            line-height: 1.1;
        }

        .subtitle {
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Status Pill */
        .status-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: border-color 0.3s;
        }

        .status-icon {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            transition: all 0.3s;
        }

        .status-content h3 {
            margin: 0;
            font-size: 14px;
            font-weight: 700;
        }

        .status-content p {
            margin: 2px 0 0;
            font-size: 11px;
            color: #aaa;
        }

        /* Controls */
        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #ffdbe3;
            margin-bottom: 6px;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            height: 4px;
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        /* Guide */
        .guide {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            line-height: 1.6;
        }

        .guide b {
            color: var(--primary);
        }

        #fs-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        #fs-btn:hover {
            background: var(--accent);
            color: white;
            transform: scale(1.1);
        }

        #video-input {
            display: none;
        }

        #text-canvas {
            display: none;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="loader">
        <div class="heart-beat">‚ù§</div>
        <div class="loader-text">Building Universe for Bunga...</div>
    </div>

    <div id="ui-layer">
        <h1>Love Universe</h1>
        <div class="subtitle">Interactive Love Confession</div>

        <div class="status-box" id="status-box">
            <div class="status-icon" id="s-icon"><i data-lucide="camera"></i></div>
            <div class="status-content">
                <h3 id="s-title">Initializing...</h3>
                <p id="s-desc">Allow camera access</p>
            </div>
        </div>

        <div class="control-group">
            <label><span>Particle Size</span> <span id="val-size">2.5</span></label>
            <input type="range" id="p-size" min="1.0" max="6.0" step="0.1" value="2.5">
        </div>

        <div class="control-group">
            <label><span>Glow Intensity</span> <span id="val-glow">1.5</span></label>
            <input type="range" id="p-glow" min="0.0" max="3.0" step="0.1" value="1.5">
        </div>

        <div class="control-group">
            <label><span>Love Speed</span> <span id="val-speed">1.0</span></label>
            <input type="range" id="p-speed" min="0.1" max="3.0" step="0.1" value="1.0">
        </div>

        <div class="guide">

        </div>
    </div>

    <button id="fs-btn"><i data-lucide="maximize"></i></button>
    <video id="video-input"></video>
    <canvas id="text-canvas"></canvas>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 1. CONFIGURATION ---
        const CONFIG = {
            count: 35000,
            colorBase: new THREE.Color('#ffb7c5'), // Pastel Pink
            colorActive: new THREE.Color('#ff4d6d'), // Deep Rose
            text1: "I Love You",
            text2: "Bunga Rahmadani ‚ù§",
            text3: "Happy Valentine üç´" // 4 Fingers
        };

        const state = {
            gesture: 'idle',
            targetGesture: 'idle',
            handPos: new THREE.Vector3(0, 0, 0),
            lerpPos: new THREE.Vector3(0, 0, 0),
            isHandDetected: false,
            speedMultiplier: 1.0,
            timeScale: 1.0,
            time: 0
        };

        // --- 2. THREE.JS VARIABLES ---
        let scene, camera, renderer, composer, bloomPass;
        let particles, geometry, material;
        let positions, targets, randomness, sizes;

        // --- 3. INITIALIZATION ---
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050102, 0.001);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            document.body.appendChild(renderer.domElement);

            const renderScene = new RenderPass(scene, camera);
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0;
            bloomPass.strength = 1.5;
            bloomPass.radius = 0.8;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            initParticles();

            window.addEventListener('resize', onResize);
            setupUI();

            lucide.createIcons();
            animate();

            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 1000);
            }, 1500);
        }

        // --- 4. PARTICLE SYSTEM ENGINE ---
        function initParticles() {
            geometry = new THREE.BufferGeometry();

            positions = new Float32Array(CONFIG.count * 3);
            targets = new Float32Array(CONFIG.count * 3);
            randomness = new Float32Array(CONFIG.count * 3);
            sizes = new Float32Array(CONFIG.count);

            for (let i = 0; i < CONFIG.count; i++) {
                const i3 = i * 3;

                positions[i3] = (Math.random() - 0.5) * 200;
                positions[i3 + 1] = (Math.random() - 0.5) * 120;
                positions[i3 + 2] = (Math.random() - 0.5) * 100;

                targets[i3] = positions[i3];
                targets[i3 + 1] = positions[i3 + 1];
                targets[i3 + 2] = positions[i3 + 2];

                randomness[i3] = (Math.random() - 0.5);
                randomness[i3 + 1] = (Math.random() - 0.5);
                randomness[i3 + 2] = (Math.random() - 0.5);

                sizes[i] = Math.random();
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('target', new THREE.BufferAttribute(targets, 3));
            geometry.setAttribute('randomness', new THREE.BufferAttribute(randomness, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uColor: { value: CONFIG.colorBase },
                    uSizeMult: { value: 2.5 },
                    uHandPos: { value: new THREE.Vector3(0, 0, 0) },
                    uMixRatio: { value: 0.0 }
                },
                vertexShader: `
                    uniform float uTime;
                    uniform float uSizeMult;
                    uniform float uMixRatio;
                    uniform vec3 uHandPos;
                    
                    attribute vec3 target;
                    attribute float size;
                    attribute vec3 randomness;
                    
                    varying float vAlpha;

                    void main() {
                        vec3 pos = position;
                        
                        // Noise Calculation
                        float noiseAmp = 1.0 - (uMixRatio * 0.8); 
                        float noise = sin(uTime * 1.5 + pos.x * 0.1) * 0.2 * noiseAmp;
                        pos += randomness * noise;

                        // Hand Influence
                        float d = distance(pos, uHandPos);
                        if (d < 30.0) {
                            vec3 dir = normalize(uHandPos - pos);
                            pos += dir * (30.0 - d) * 0.05;
                        }

                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_PointSize = (size * 30.0 * uSizeMult) / -mvPosition.z;
                        gl_Position = projectionMatrix * mvPosition;
                        vAlpha = smoothstep(60.0, 10.0, -mvPosition.z);
                    }
                `,
                fragmentShader: `
                    uniform vec3 uColor;
                    varying float vAlpha;
                    
                    void main() {
                        vec2 uv = gl_PointCoord - 0.5;
                        float r = length(uv);
                        if (r > 0.5) discard;
                        
                        float glow = 1.0 - (r * 2.0);
                        glow = pow(glow, 1.5);

                        gl_FragColor = vec4(uColor, glow * 0.9 * vAlpha);
                    }
                `,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- 5. SHAPE MORPHING LOGIC ---

        function morphToGalaxy() {
            const arr = geometry.attributes.target.array;
            for (let i = 0; i < CONFIG.count; i++) {
                const i3 = i * 3;
                arr[i3] = (Math.random() - 0.5) * 250;
                arr[i3 + 1] = (Math.random() - 0.5) * 150;
                arr[i3 + 2] = (Math.random() - 0.5) * 100;
            }
            gsapToMixRatio(0.0);
            geometry.attributes.target.needsUpdate = true;
        }

        function morphToHeart() {
            const arr = geometry.attributes.target.array;
            for (let i = 0; i < CONFIG.count; i++) {
                const i3 = i * 3;
                const t = Math.random() * Math.PI * 2;
                const r = Math.pow(Math.random(), 0.3);

                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);

                const scale = 1.6;
                arr[i3] = x * scale * r;
                arr[i3 + 1] = (y * scale * r) + 5;
                arr[i3 + 2] = (Math.random() - 0.5) * 15 * r;
            }
            gsapToMixRatio(0.5);
            geometry.attributes.target.needsUpdate = true;
        }

        function morphToText(text, fontSize) {
            const canvas = document.getElementById('text-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024; canvas.height = 512;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = `bold ${fontSize}px "Great Vibes", sans-serif`;
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);

            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            const validPoints = [];
            const step = 2;

            for (let y = 0; y < canvas.height; y += step) {
                for (let x = 0; x < canvas.width; x += step) {
                    if (imgData[(y * canvas.width + x) * 4 + 3] > 128) {
                        validPoints.push({
                            x: (x - canvas.width / 2) * 0.12,
                            y: -(y - canvas.height / 2) * 0.12
                        });
                    }
                }
            }

            const arr = geometry.attributes.target.array;
            if (validPoints.length > 0) {
                for (let i = 0; i < CONFIG.count; i++) {
                    const i3 = i * 3;
                    const p = validPoints[i % validPoints.length];
                    arr[i3] = p.x;
                    arr[i3 + 1] = p.y;
                    arr[i3 + 2] = (Math.random() - 0.5) * 2.0;
                }
            }

            gsapToMixRatio(1.0);
            geometry.attributes.target.needsUpdate = true;
        }

        function gsapToMixRatio(val) {
            const start = material.uniforms.uMixRatio.value;
            const startTime = Date.now();
            const duration = 1000;

            function loop() {
                const now = Date.now();
                const p = Math.min((now - startTime) / duration, 1);
                material.uniforms.uMixRatio.value = start + (val - start) * p;
                if (p < 1) requestAnimationFrame(loop);
            }
            loop();
        }

        // --- 6. ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const dt = clock.getDelta();

            // Time Physics
            if (state.targetGesture === 'fist') {
                state.timeScale = THREE.MathUtils.lerp(state.timeScale, 0.0, 0.1);
            } else if (state.targetGesture === 'palm') {
                state.timeScale = THREE.MathUtils.lerp(state.timeScale, 2.0, 0.1);
            } else {
                state.timeScale = THREE.MathUtils.lerp(state.timeScale, 1.0, 0.1);
            }

            state.time += dt * state.timeScale * state.speedMultiplier;

            // Hand Lerp
            state.lerpPos.lerp(state.handPos, 0.05);
            material.uniforms.uHandPos.value.copy(state.lerpPos);

            // Morph Physics
            const positions = geometry.attributes.position.array;
            const targets = geometry.attributes.target.array;

            let moveSpeed = 0.03 * state.timeScale;
            if (state.gesture === 'love' || state.gesture === 'name' || state.gesture === 'valentine') moveSpeed = 0.08 * state.timeScale;
            if (state.gesture === 'fist') moveSpeed = 0;

            for (let i = 0; i < CONFIG.count; i++) {
                const i3 = i * 3;

                let tx = targets[i3];
                let ty = targets[i3 + 1];
                let tz = targets[i3 + 2];

                if (state.gesture !== 'idle') {
                    tx += state.lerpPos.x * 0.8;
                    ty += state.lerpPos.y * 0.8;
                }

                positions[i3] += (tx - positions[i3]) * moveSpeed;
                positions[i3 + 1] += (ty - positions[i3 + 1]) * moveSpeed;
                positions[i3 + 2] += (tz - positions[i3 + 2]) * moveSpeed;
            }
            geometry.attributes.position.needsUpdate = true;

            material.uniforms.uTime.value = state.time;

            const targetColor = (state.targetGesture === 'palm' || state.targetGesture === 'name' || state.targetGesture === 'valentine')
                ? CONFIG.colorActive
                : CONFIG.colorBase;
            material.uniforms.uColor.value.lerp(targetColor, 0.05);

            if (state.gesture === 'idle') {
                particles.rotation.y = Math.sin(state.time * 0.05) * 0.1;
            } else {
                particles.rotation.y *= 0.95;
            }

            composer.render();
        }

        // --- 7. HAND TRACKING ---
        const videoElement = document.getElementById('video-input');

        function onResults(results) {
            const hasHand = results.multiHandLandmarks && results.multiHandLandmarks.length > 0;
            state.isHandDetected = hasHand;

            if (hasHand) {
                const lm = results.multiHandLandmarks[0];
                const palm = lm[9];
                state.handPos.set((0.5 - palm.x) * 70, (0.5 - palm.y) * 45, 0);

                const fingers = countFingers(lm);
                const isFist = detectFist(lm);

                let newGesture = 'idle';

                if (isFist) newGesture = 'fist';
                else if (fingers === 5) newGesture = 'palm';
                else if (fingers === 1) newGesture = 'heart';
                else if (fingers === 2) newGesture = 'love';
                else if (fingers === 3) newGesture = 'name';
                else if (fingers === 4) newGesture = 'valentine';
                else newGesture = state.gesture === 'idle' ? 'idle' : state.gesture;

                if (newGesture !== state.targetGesture) {
                    state.targetGesture = newGesture;

                    if (['heart', 'love', 'name', 'valentine', 'idle'].includes(newGesture)) {
                        state.gesture = newGesture;
                        if (newGesture === 'heart') morphToHeart();
                        if (newGesture === 'love') morphToText(CONFIG.text1, 130);
                        if (newGesture === 'name') morphToText(CONFIG.text2, 80);
                        if (newGesture === 'valentine') morphToText(CONFIG.text3, 90);
                        if (newGesture === 'idle') morphToGalaxy();
                    }

                    updateUI(newGesture);
                }

            } else {
                if (state.targetGesture !== 'idle') {
                    state.targetGesture = 'idle';
                    state.gesture = 'idle';
                    morphToGalaxy();
                    updateUI('idle');
                }
            }
        }

        function countFingers(lm) {
            let c = 0;
            if (lm[8].y < lm[6].y) c++;
            if (lm[12].y < lm[10].y) c++;
            if (lm[16].y < lm[14].y) c++;
            if (lm[20].y < lm[18].y) c++;
            if (Math.abs(lm[4].x - lm[0].x) > Math.abs(lm[3].x - lm[0].x)) c++;
            return c;
        }

        function detectFist(lm) {
            return (
                lm[8].y > lm[6].y && lm[12].y > lm[10].y &&
                lm[16].y > lm[14].y && lm[20].y > lm[18].y
            );
        }

        // --- 8. UI ---
        function updateUI(mode) {
            const icon = document.getElementById('s-icon');
            const title = document.getElementById('s-title');
            const desc = document.getElementById('s-desc');
            const box = document.getElementById('status-box');

            const map = {
                'idle': ['camera', 'Waiting for Love...', 'Show your hand'],
                'heart': ['heart', 'Heart Mode', 'Floating Love'],
                'love': ['mail-heart', 'I Love You', 'A digital confession'],
                'name': ['stars', 'Bunga Rahmadani', 'Dedicated to her'],
                'valentine': ['gift', 'Happy Valentine', 'Sweet like chocolate'],
                'palm': ['zap', 'Energy Rush', 'Universe accelerating'],
                'fist': ['snowflake', 'Time Freeze', 'Moment suspended']
            };

            const data = map[mode] || map['idle'];

            icon.innerHTML = `<i data-lucide="${data[0]}"></i>`;
            title.innerText = data[1];
            desc.innerText = data[2];

            if (mode === 'palm') box.style.borderColor = "#ff4d6d";
            else if (mode === 'fist') box.style.borderColor = "#a2d2ff";
            else if (mode === 'valentine') box.style.borderColor = "#d2691e";
            else box.style.borderColor = "rgba(255,255,255,0.1)";

            lucide.createIcons();
        }

        function setupUI() {
            document.getElementById('p-size').addEventListener('input', (e) => material.uniforms.uSizeMult.value = parseFloat(e.target.value));
            document.getElementById('p-glow').addEventListener('input', (e) => bloomPass.strength = parseFloat(e.target.value));
            document.getElementById('p-speed').addEventListener('input', (e) => state.speedMultiplier = parseFloat(e.target.value));
            document.getElementById('fs-btn').addEventListener('click', () => {
                if (!document.fullscreenElement) document.documentElement.requestFullscreen();
                else document.exitFullscreen();
            });
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 9. STARTUP ---
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({ image: videoElement }); },
            width: 640, height: 480
        });
        cameraUtils.start();

        init();
    </script>
</body>
